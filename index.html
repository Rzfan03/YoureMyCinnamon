<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siska You're My Cinnamon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffb6c1;
            font-family: 'Comic Sans MS', sans-serif;
            color: #d81b60;
            text-align: center;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(216, 27, 96, 0.3);
            max-width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff1493;
            animation: float 4s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        #music-control {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(216, 27, 96, 0.3);
        }
        #music-control:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sent to me</h1>
        <h1>From Heaven</h1>
        <h1>Siskaa Cinnamon</h1>
        <h1>Youre My Worldüåç</h1>
        <button id="music-control">Play Music</button>
    </div>

    <audio id="bg-music" loop>
        <!-- Ganti dengan link musik Anda -->
        <source src="https://s17.aconvert.com/convert/p3r68-cdx67/8q55z-oq5df.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const musicControl = document.getElementById('music-control');
        const bgMusic = document.getElementById('bg-music');
        let isPlaying = false;

        // Fungsi untuk membuat efek hati
        function createHearts() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Kontrol musik
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'Play Music';
            } else {
                bgMusic.play();
                musicControl.textContent = 'Pause Music';
            }
            isPlaying = !isPlaying;
            createHearts();
        });

        // Buat hearts secara acak
        setInterval(() => {
            if (Math.random() > 0.7) {
                createHearts();
            }
        }, 1000);

        // Autoplay musik setelah interaksi pengguna
        document.body.addEventListener('click', function firstInteraction() {
            // Hanya berjalan sekali
            document.body.removeEventListener('click', firstInteraction);
            
            // Coba memutar musik
            bgMusic.volume = 0.5;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    musicControl.textContent = 'Pause Music';
                })
                .catch(error => {
                    console.log("Autoplay prevented:", error);
                });
            }
        });
    </script>
</body>
</html>
