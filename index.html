<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youre My Cinnamon</title>
    <style>
        body {
            font-family: 'Comic Sans MS';
            background-color: #ffb6c1;
            color: #d81b60;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(216, 27, 96, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff4081;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            color: #ff1493;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }

        .glitter {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
            animation: glitter-fall 3s linear infinite;
            z-index: -1;
        }

        @keyframes glitter-fall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        .love-btn {
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(216, 27, 96, 0.2);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .love-btn:hover {
            background-color: #d81b60;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(216, 27, 96, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop src="https://s17.aconvert.com/convert/p3r68-cdx67/8q55z-oq5df.mp3"></audio>

    <div class="container">
        <h1>Sent to me</h1>
        <p>From Heaven</p>
        <p>Siskaa Cinnamon</p>
        <p>You My Worldüåç</p>
        <button class="love-btn" id="love-btn">My Love For Youu</button>
    </div>

    <script>
        // Efek love ketika tombol diklik
        document.getElementById('love-btn').addEventListener('click', function() {
            createHearts(15);
        });

        // Fungsi untuk membuat efek hati
        function createHearts(count) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }

        // Fungsi untuk membuat efek glitter
        function createGlitter() {
            const glitter = document.createElement('div');
            glitter.classList.add('glitter');
            glitter.style.left = Math.random() * 100 + 'vw';
            glitter.style.top = Math.random() * 100 + 'vh';
            glitter.style.animationDuration = (Math.random() * 2 + 1) + 's';
            glitter.style.width = (Math.random() * 5 + 3) + 'px';
            glitter.style.height = glitter.style.width;
            document.body.appendChild(glitter);
            
            setTimeout(() => {
                glitter.remove();
            }, 3000);
        }

        // Set volume musik
        document.getElementById('bg-music').volume = 0.3;

        // Buah glitter secara acak
        setInterval(() => {
            if (Math.random() > 0.7) {
                createGlitter();
            }
        }, 300);

        // Buah hearts secara acak
        setInterval(() => {
            if (Math.random() > 0.9) {
                createHearts(1);
            }
        }, 1000);
    </script>
</body>
</html>
